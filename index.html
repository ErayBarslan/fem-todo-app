<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <main>
    <div class="container">
      <form class="todo-form">
        <div class="header">
          <h1 class="title">TODO</h1>
          <input type="checkbox" class="theme-switch" aria-hidden="true">
        </div>
        <div class="input-holder">
          <button type="submit" class="apply" title="submit input"></button>
          <input type="text" class="todo-input" placeholder="Create a new todo..." aria-label="create todo">
        </div>
      </form>

      <div class="todo-container">
        <!-- todos generated by script -->
      </div>

      <div class="actions">
         <div class="items">5 items left</div>
         <div class="display">
           <button class="all">All</button>
           <button class="active">Active</button>
           <button class="completed">Completed</button>
         </div>
         <div class="clear">
           <button class="clear-completed">Clear Completed</button>
         </div>
      </div>

      <div class="info">Drag and drop to reorder list</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
